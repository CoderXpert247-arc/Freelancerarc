<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{title}}</title>

<style>
body { margin:0; padding:0; background:#F5F7FB; font-family: Helvetica, Arial, sans-serif; }
table { border-collapse:collapse; }
.text-pad { padding:24px 32px; }
h2 { margin:0; font-size:24px; color:#384860; }
p { margin:12px 0 0 0; font-size:16px; color:#121A26; line-height:1.6; }

/* Button */
.button {
  background:#0052FF; color:#fff; text-decoration:none;
  padding:14px 0; border-radius:8px; font-weight:bold; display:block;
  width:100%; max-width:100%; box-sizing:border-box; text-align:center;
}

@media screen and (max-width:480px){
  .container { width:100% !important; }
  .text-pad { padding:20px !important; }
  h2 { font-size:20px !important; }
  p { font-size:14px !important; }
}
</style>
</head>
